    <main class="container-fluid p-5">
      <div class="container text-center text-success">
        <h1>ESTAMOS PARA RESPONDERTE</h1>
        <h2 class="p-3">
          Escribinos y consultanos cualquier duda que tengas. <br />
          Estamos para ayudarnos entre todos.
        </h2>
      </div>
      <div class="container p-5 bg-light rounded border border-success">
        <form
          class="row g-3"
          id="form"
          action="https://formspree.io/f/xnqrbdpb"
          method="POST"
        >
          <div class="col">
            <label for="inputNombre" class="form-label">Nombre (*)</label>
            <input
              type="text"
              name="nombre"
              class="form-control"
              placeholder="Tu nombre..."
              aria-label="Nombre"
            />
          </div>
          <div class="col">
            <label for="inputApellido" class="form-label">Apellido (*)</label>
            <input
              type="text"
              name="apellido"
              class="form-control"
              placeholder="Tu apellido..."
              aria-label="Apellido"
            />
          </div>
          <div class="mb-3">
            <label for="inputemail" class="form-label">Email address (*)</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="inputemail" class="form-label">Celular (*)</label>
            <input
              type="celular"
              name="celular"
              class="form-control"
              placeholder="116999-9999"
            />
          </div>
          <div class="col-12">
            <label for="inputAsunto" class="form-label">Asunto (*)</label>
            <select id="inputAsunto" name="asunto" class="form-select">
              <option selected>Seleccionar tu opcion...</option>
              <option>Envio de Expensas electronicas</option>
              <option>Sugerencia</option>
              <option>Duda</option>
              <option>Interceder por un problema</option>
              <option>Solo consultar...</option>
            </select>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              name="comentario"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Comentarios...</label>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Deseo recibir "Novedades" <br />
                (*) Campos obligatorios
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success" id="input-boton">
              Enviar
            </button>
          </div>
        </form>
      </div>
